<div class="oj-hybrid-applayout-page">
  <div class="oj-applayout-fixed-top">
      <!--
       ** Oracle JET V6.1.0 hybrid mobile application header pattern.
       ** Please see the Oracle JET Cookbook App Shell: Hybrid Mobile demos for
       ** more information on how to use this pattern.
    -->
    <header role="banner" class="oj-hybrid-applayout-header">
      <oj-module config="[[headerConfig]]"></oj-module>
    </header>
  </div>
  <!-- This is where your main page content will be loaded -->
  <div class="oj-applayout-content">
    <div role="main" class="oj-hybrid-applayout-content">
        <div class="oj-hybrid-padding"><div>
                <!-- Following code renders the button that the user 
                     taps to invoke the camera -->
                <oj-button id='TakePhoto' on-oj-action='[[buttonClick]]'>
                    Take Picture</oj-button>
                <br>
                <!-- Following code renders a list where the pictures 
                     from the device camera will appear. -->
                <ul data-bind="foreach: pics" class="oj-flex oj-flex-items-pad">
                    <li style="list-style: none" class="oj-flex-item">
                        <input type="image" style="border:1px solid black" 
                               data-bind="attr:{src: $data}" 
                               width="250" height="250"
                               alt="No picture taken." /></li></ul>
            </div></div>
    </div>
  </div>
